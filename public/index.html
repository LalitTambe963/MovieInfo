<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome To Movinfo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <form action="searchMovie" method="POST">
            <label for="dropdown">Search By : </label>
            <select name="searchBy" id="dropdown">
                <option value="s">Title</option>
                <option value="i">IMDb ID</option>
                <option value="y">Year</option>
                <option value="type">Type</option>
            </select><br>
            <input type="text" placeholder="Enter the title" name="searchText"><br>
            <button>Search</button>
        </form>

    </div>
    
</body>
</html>
